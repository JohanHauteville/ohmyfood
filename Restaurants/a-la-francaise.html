<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand:regular" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://kit.fontawesome.com/aad8ad6ef9.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <a href="../index.html">
                <i class="fa-solid fa-arrow-left "></i>
        </a>
        <img class ="header header__img" src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    </header>
    <main>
        <img class="top-img" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo restaurant À la française">
        <div class="menu">
            <div class="menu__top">
                <h1>À la française</h1>
                <div class="btn-heart"><i class="fa-regular fa-heart btn-heart--empty"></i><i class="fa-solid fa-heart btn-heart--full"></i></div>
            </div>
            <section class="menu-section">
                <h2>ENTRÉES</h2>
                <div class="menu-section__list">
                        <input type="radio" name="entrees" id="entree-1">
                        <label for="entree-1" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <p>Aux zestes d'orange</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>25€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="entrees" id="entree-2">
                        <label for="entree-2" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Velouté de légumes d'antan</h3>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>20€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="entrees" id="entree-3">
                        <label for="entree-3" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Soupe à l'oignon</h3>
                                    <p>Revisitée</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>20€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                </div>
            </section>
            <section class="menu-section">
                <h2>PLATS</h2>
                <div class="menu-section__list">
                        <input type="radio" name="plats" id="plat-1">
                        <label for="plat-1" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Coquilles Saint-Jacques</h3>
                                    <p>Accompagnées d'une purée de panais</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>40€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="plats" id="plat-2">
                        <label for="plat-2" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Magret de canard</h3>
                                    <p>Et parmentier de pommes de terre</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>35€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="plats" id="plat-3">
                        <label for="plat-3" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>44€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                </div>
            </section>
            <section class="menu-section">
                <h2>DESSERTS</h2>
                <div class="menu-section__list">
                        <input type="radio" name="desserts" id="dessert-1">
                        <label for="dessert-1" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Pétales de violettes glacés</h3>
                                    <p>Et purée de noisettes</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>18€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="desserts" id="dessert-2">
                        <label for="dessert-2" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Fondant au chocolat</h3>
                                    <p>Revisité</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>22€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="desserts" id="dessert-3">
                        <label for="dessert-3" class="card-menu">
                            <div class="card-menu__container">
                                <div class="card-menu__txt">
                                    <h3>Millefeuille croustillant</h3>
                                    <p>Myrtilles et pâte d’amande</p>
                                </div>
                                <div class="card-menu__price">
                                    <p>23€</p>
                                </div>
                                <div class="card-menu__check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </label>
                </div>
            </section>
    






            <div class="ctn-btn">
                <a href="#">
                    <button class="btn-purple btn-purple--large">Commander</button>  
                </a>
            </div>
        </div>
    </main>
    <footer>
            <p>ohmyfood</p>
            <ul>
                <li><a class="footer-link" href="#"> <i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a class="footer-link" href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
                <li><a class="footer-link" href="#">Mentions lêgales</a></li>
                <li><a class="footer-link" href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
    </footer>
</body>
</html>
