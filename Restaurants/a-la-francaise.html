<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand:regular" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://kit.fontawesome.com/aad8ad6ef9.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <a href="../index.html">
                <i class="fa-solid fa-arrow-left "></i>
        </a>
        <img class ="header header__img" src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    </header>
    <main>
        <img class="top-img" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo restaurant À la française">
        <div class="menu">
            <div class="menu__top">
                <h1>À la française</h1>
                <div class="btn-heart"><i class="fa-regular fa-heart btn-heart--empty"></i><i class="fa-solid fa-heart btn-heart--full"></i></div>
            </div>
            <section class="entrees">
                <h2>ENTRÉES</h2>
                <div class="entrees__list">
                    <article class="card-entrees">
                        <a href="#">
                            <div class="card-entrees__container">
                                <div class="card-entrees__txt">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <p>aux zestes d'orange</p>
                                </div>
                                <div class="card-entrees__price">
                                    <p>25€</p>

                                </div>
                                <div class="card-entrees__check">

                                </div>
                            </div>
                        </a>
                    </article>
                </div>
            </section>








            <div class="ctn-btn">
                <a href="#">
                    <button class="btn-purple btn-purple--large">Commander</button>  
                </a>
            </div>
        </div>
    </main>
    <footer>
            <p>ohmyfood</p>
            <ul>
                <li><a class="footer-link" href="#"> <i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a class="footer-link" href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
                <li><a class="footer-link" href="#">Mentions lêgales</a></li>
                <li><a class="footer-link" href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
    </footer>
